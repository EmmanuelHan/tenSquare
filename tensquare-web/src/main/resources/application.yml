server:
  port: 80
application:
  version: @project.version@
spring:
  application:
    name: tensquare-web
eureka:
  client:
    service‐url:
      defaultZone: http://10.0.50.55:6869/eureka/
  instance:
    prefer‐ip‐address: true
zuul:
  routes:
    tensquare-article:
      path: /article/**
      serviceId: tensquare-article
    tensquare-base:
      path: /base/**
      serviceId: tensquare-base
    tensquare-friend:
      path: /friend/**
      serviceId: tensquare-friend
    tensquare-gathering:
      path: /gathering/**
      serviceId: tensquare-gathering
    tensquare-qa:
      path: /qa/**
      serviceId: tensquare-qa
    tensquare-recruit:
      path: /recruit/**
      serviceId: tensquare-recruit
    tensquare-spit:
      path: /spit/**
      serviceId: tensquare-spit
    tensquare-user:
      path: /user/**
      serviceId: tensquare-user
    tensquare-search:
      path: /search/**
      serviceId: tensquare-search